syntax = "proto3";
option java_multiple_files = true;
option java_package = "server";

message AuctionRequest {
    string action = 1;
    string data = 2;
}

message AuctionResponse {
    string action = 1;
    string data = 2;
}

message GetAuctionsRequest {

}

message Auction {
    int32 id = 1;
    string owner = 2;
    double initialValue = 3;
    double currentBid = 4;
    string finishTime = 5;
    string status = 6;
}

message GetAuctionsResponse {
    repeated Auction auctions = 1;
}

service AuctionService {
    rpc auction (AuctionRequest) returns (AuctionResponse);
    rpc getAuctionsService (GetAuctionsRequest) returns (GetAuctionsResponse);
}

